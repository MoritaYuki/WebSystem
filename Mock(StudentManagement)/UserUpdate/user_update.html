	<h1 class="sub-title"> アカウント情報更新 </h1>
	<form class="form bold" method="get" action="../UserList/user_list.html">
		<div class="txarea">
			<div class="form-group row">
				<label for="inputLoginId" class="col-sm-2 col-form-label">ログインID</label>
				<div class="col-sm-7">
					<a class="display-only">id0001</a>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" id="inputPassword">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPasswordRe" class="col-sm-2 col-form-label">パスワード（確認）</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" id="inputPasswordRe">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputUserName" class="col-sm-2 col-form-label">生徒氏名</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputUserName" value="田中　太郎">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">学年</legend>
					<div class="col-sm-7">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1"> １年生</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2"> ２年生 </label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
							<label class="form-check-label" for="gridRadios3"> ３年生 </label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<label for="inputAddress" class="col-sm-2 col-form-label">住所</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputAddress" value="東京都墨田区太平2丁目10-11">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputBirthday" class="col-sm-2 col-form-label">生年月日</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputBirthday" value="年 / 月 / 日">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 search">
				<button type="submit" class="btn btn-primary search-btn">更新</button>
			</div>
		</div>
	</form>
