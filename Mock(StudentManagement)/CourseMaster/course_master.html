<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="course_master.css">
</head>
<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand title bold" href="#">学習管理システム</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">プロフィール<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">成績</a>
				</li>

				<!-- JQueryがないと動かない！！ -->
				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> 講座一覧
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">通常授業</a>
						<a class="dropdown-item" href="#">講習会</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">模試・イベント</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
		<a class="nav-link header-right" href="#">ログアウト<span class="sr-only">(current)</span></a>
	</nav>

	<!-- 検索フォーム -->
	<h1 class="sub-title"> 講座マスタ一覧 </h1>
	<form class="form bold" method="post" action="">
		<div class="txarea">
			<div class="form-group row">
				<label for="inputLoginId" class="col-sm-2 col-form-label">ログインID</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputLoginId">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputUserName" class="col-sm-2 col-form-label">ユーザ名</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputUserName">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">学年</legend>
					<div class="col-sm-7">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1"> １年生</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2"> ２年生 </label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
							<label class="form-check-label" for="gridRadios3"> ３年生 </label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<label for="inputAddress" class="col-sm-2 col-form-label">住所</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputAddress">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 search">
				<button type="submit" class="btn btn-primary search-btn">検索</button>
			</div>
		</div>
	</form>

	<form class="form term" method="post" action="">
		<button type="button" class="term-btn btn btn-secondary btn-lg" disabled>１学期</button>
		<button type="button" class="term-btn btn btn-secondary btn-lg">２学期</button>
		<button type="button" class="term-btn btn btn-secondary btn-lg">３学期</button>
	</form>

	<!-- ユーザ一覧表 -->
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th scope="col">学年</th>
				<th scope="col">講座名</th>
				<th scope="col">担当教員</th>
				<th scope="col">期間</th>
				<th scope="col">料金</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">中１</th>
				<td>国語</td>
				<td>佐藤</td>
				<td>１学期</td>
				<td>\ ****</td>
				<td>
					<a href="#" class="detail button btn btn-secondary btn-lg active" role="button" aria-pressed="true">詳細</a>
					<a href="#" class="update button btn btn-secondary btn-lg active" role="button" aria-pressed="true">更新</a>
					<a href="#" class="delete button btn btn-secondary btn-lg active" role="button" aria-pressed="true">削除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-center">
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#">前</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">後</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
